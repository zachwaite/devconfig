set -g default-terminal "tmux-256color"
set -g mouse on
set-window-option -g mode-keys vi
set-option -sg escape-time 10
set-option -g focus-events on
set-option -sa terminal-overrides ',xterm-256color:RGB'

# tmux plugin manager
# to install:
# - sudo apt-get install xsel
# - `git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm`

# plugin config
# required/recommended by tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# zzz allow copying to clipboard
# - use ctl-[ to allow scrolling
# - use vim visual mode commands to highlight lines
# - yank using vim `y` command in normal mode
# - go somewhere else and ctl+v to paste (uses system clipboard)
set -g @plugin 'tmux-plugins/tmux-yank'


# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'


